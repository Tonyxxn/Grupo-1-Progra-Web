<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Estados:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Estado</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="Cestado" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Cestado"
				styleClass="form-control"
				value="#{estadoController.estado.cestado}"
				required="true" />
			<h:outputLabel for="Nestado"
				value="Nombre Estado " styleClass="control-label" />

			<p:inputText autocomplete="off" id="Nestado"
				styleClass="form-control"
				value="#{estadoController.estado.nestado}"
				maxlength="30" required="true" />

			<br />
			<p:commandButton value="Grabar"
				actionListener="#{estadoController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listEstado?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listEstado?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
