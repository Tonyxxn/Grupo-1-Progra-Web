<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Provincias:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Provincia</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="CProvincia" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="CProvincia"
				styleClass="form-control"
				value="#{provinciaController.provincia.cprovincia}" required="true" />
			<h:outputLabel for="NProvincia" value="Nombre Provincia "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="NProvincia"
				styleClass="form-control"
				value="#{provinciaController.provincia.nprovincia}" maxlength="30"
				required="true" />

			<h:outputLabel for="CDepartamento" value="Departamento " />
			<p:selectOneMenu id="CDepartamento"
				value="#{provinciaController.provincia.departamento}"
				converter="omnifaces.SelectItemsConverter">

				<f:selectItems value="#{provinciaController.listaDepartamentos}"
					var="d" itemLabel="#{d.ndepartamento}" itemValue="#{d}" />

			</p:selectOneMenu>



			<br />
			<p:commandButton value="Grabar"
				actionListener="#{provinciaController.insertProvincia()}"
				styleClass="btn btn-primary " update="@form"
				action="listProvincia?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listProvincia?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
